<!-- finance/templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Finance App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #34495e;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .feature-link {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #3498db;
            font-size: 16px;
        }

        .feature-link i {
            margin-right: 5px;
        }

        .logout-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        /* Additional catchy styles */
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .catchy-text {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Django Finance App</h1>
        <a href="{% url 'LogOut' %}" class="logout-button">Logout</a>
    </header>
    <main>
        <a href="{% url 'wallet' %}" class="feature-link"><i class="fas fa-wallet"></i> Wallet</a>
        <a href="{% url 'add_money' %}" class="feature-link"><i class="fas fa-money-bill-wave"></i> Add Money</a>
        <a href="{% url 'spending' %}" class="feature-link"><i class="fas fa-shopping-cart"></i> Add Spending</a>

        <!-- Additional catchy content -->
        <p class="catchy-text">Explore the world of finance with Django Finance App. Manage your money, track expenses, and achieve financial goals!</p>
    </main>
    <footer>
        <p>&copy; 2024 Django Finance App. All rights reserved.</p>
    </footer>
</body>
</html>
